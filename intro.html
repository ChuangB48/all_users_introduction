<!DOCTYPE html>
<html>
    <head>
        <title>自我介紹</title>
        <style>
            body{
                background-color: black;
                cursor: default;
            }
            #board{
                position: absolute;
                left: 50%;
                top: 20px;
                transform: translateX(-50%);
                width: 90%;
                border: 10px pink solid;
                box-shadow: 0px 0px 100px 10px pink inset;
                border-radius: 100px;
            }
            .per_board{
                position: relative;
                left: 100px;
                width: calc(100% - 200px);
                background-color: aquamarine;
                border-radius: 20px;
                transition: all 300ms ease-in-out;
            }
            .per_board:hover{
                border-radius: 10px;
                transition: all 300ms ease-in-out;
            }
            a{
                text-decoration: underline;
                color: black;
                transition: all 10ms;
            }
            a:hover{
                background-color: blanchedalmond;
                transition: all 10ms;
            }
            a:active{
                background-color: midnightblue;
                transition: all 10ms;
            }
            .remark{
                position: relative;
                left: 100px;
                width: calc(100% - 200px);
                background-color: grey;
                border-radius: 20px;
            }
            div{
                overflow: hidden;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="board"></div>
        <div style="position: fixed;right: 0px;top: 80%;width: 80px;height: 80px;background-color: wheat;opacity: 0.8;border-radius: 10px;z-index: 1;" onclick="location.href='index.html'"><span style="position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);color: black !important;">回首頁</span></div>
        <script src="list.js"></script>
        <script>
            for(let a=0;a<intro.length;a++){
                let time=new Date();
                let age=-1;
                let y=time.getFullYear();
                let m=time.getMonth();
                let d=time.getDate();
                if(m==0){
                    m=1;
                }
                if(intro[a].year!=-1&&intro[a].month!=-1&&intro[a].day!=-1){
                    age=y-intro[a].year;
                    if(intro[a].month>m){
                        age--;
                        age=age.toString();
                    }
                    else if(intro[a].month==m&&intro[a].day>d){
                        age--;
                        age=age.toString();
                    }
                }
                else if(intro[a].year!=-1&&intro[a].month!=-1){
                    age=y-intro[a].year;
                    if(intro[a].month>m){
                        age--;
                        age=age.toString();
                    }
                }
                else if(intro[a].year!=-1){
                    age=y-intro[a].year;
                    age=age.toString();
                }
                else{
                    age=intro[a].age_pronoun;
                }
                document.getElementById("board").innerHTML+="<br><br><br><div class='per_board'><br><div><span>&ensp;&ensp;帳號:</span><a href='https://www.instagram.com/"+intro[a].name+"' target='_blank'>"+intro[a].name+"</a></div><div><span>&ensp;&ensp;暱稱:</span>"+intro[a].nickname+"</div><div><span>&ensp;&ensp;性別:</span>"+intro[a].gender+"</div><div><span>&ensp;&ensp;年齡:</span>"+age+"</div><div><span>&ensp;&ensp;星座:</span>"+intro[a].star+"</div><div><span>&ensp;&ensp;興趣:</span>"+intro[a].interest+"</div><div><span>&ensp;&ensp;專長:</span>"+intro[a].exper+"</div><br></div>";
                if(intro[a].remark!=null){
                    document.getElementById("board").innerHTML+="<div class='remark'><span>&ensp;&ensp;</span>"+intro[a].remark+"</div>";
                }
                document.getElementById("board").innerHTML+="<br><br><br>";
            }
        </script>
    </body>
</html>
