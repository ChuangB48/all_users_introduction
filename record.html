<html>

                男生:

            <div id="girls">

        </div>

        <script src="list.js"></script>
        <script>
            document.getElementById("all_users").innerText+=intro.length.toString()+"人";
            let B=0,G=0;
            for(let a=0;a<intro.length;a++){
                if(intro[a].gender[0]=="男"){
                    B++;
                }
                else if(intro[a].gender[0]=="女"){
                    G++;
                }
            }
            document.getElementById("boys").innerText+=B.toString()+"人";
            document.getElementById("girls").innerText+=G.toString()+"人";
        </script>
    </body>
</html>
