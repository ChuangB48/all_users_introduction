<!DOCTYPE html>
<html>
    <head>
        <title>self introduction</title>
        <style>
            #board{
                position: absolute;
                left: 50%;
                top: 20px;
                transform: translateX(-50%);
                width: 90%;
                border: 1px pink solid;
                border-radius: 100px;
            }
            .per_board{
                position: relative;
                left: 100px;
                width: calc(100% - 200px);
                background-color: aquamarine;
                border-radius: 10px;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="board"></div>
        <script src="list.js"></script>
        <script>
            for(let a=0;a<intro.length;a++){
                document.getElementById("board").innerHTML+="<br><div class='per_board'><br><div><span>帳號:</span><a href='https://www.instagram.com/"+intro[a].name+"'>"+intro[a].name+"</a></div><div><span>暱稱:</span>"+intro[a].nickname+"</div><div><span>性別:</span>"+intro[a].gender+"</div><div><span>年齡:</span>"+intro[a].age+"</div><div><span>星座:</span>"+intro[a].star+"</div><div><span>興趣:</span>"+intro[a].interest+"</div><div><span>專長:</span>"+intro[a].exper+"</div><br></div><br><br>";
            }
        </script>
    </body>
</html>
