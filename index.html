<!DOCTYPE html>
<html>
    <head>
        <title>聊天交友群</title>
        <style>
            body{
                background-color: black;
                cursor: default;
            }
            #board{
                position: absolute;
                left: 50%;
                top: 0px;
                transform: translateX(-50%);
                width: 90vw;
            }
            .button{
                position: relative;
                left: calc(45vw - 150px);
                width: 300px;
                background-color: pink;
                text-align: center;
                border-radius: 1000px;
                transition: all 300ms ease-in-out;
            }
            .button:hover{
                box-shadow: 0px 0px 100px 10px white;
                transition: all 300ms ease-in-out;
            }
            .button:active{
                background-color: purple;
                transition: all 20ms ease-in-out;
            }
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="board"></div>
        <script>
            let list=[
                {
                    "text":"本群規定",
                    "src":"rule.html",
                    "way":"_self"
                },
                {
                    "text":"自我介紹",
                    "src":"intro.html",
                    "way":"_self"
                },
                {
                    "text":"聊天",
                    "src":"https://www.instagram.com/direct/t/2090379375134106/",
                    "way":"_blank"
                },
                {
                    "text":"數據統計",
                    "src":"record.html",
                    "way":"_self"
                },
                {
                    "text":"歌詞查詢",
                    "src":"song.html",
                    "way":"_self"
                },
                {
                    "text":"07純情的傳奇事蹟",
                    "src":"leo.html",
                    "way":"_self"
                }
            ];
            for(let a=0;a<list.length;a++){
                document.getElementById("board").innerHTML+="<br><br><div class='button' onclick=\"window.open('"+list[a].src+"', '"+list[a].way+"');\"><br>"+list[a].text+"<br><br></div><br><br>";
            }
        </script>
    </body>
</html>
